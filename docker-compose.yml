version: "3.9"

services:
  api:
    build:
      context: ./backend
    environment:
      STORAGE_BACKEND: sqlite
      STORAGE_PATH: /data/state.db
    volumes:
      - ./backend/app:/app/app
      - coffee_state:/data
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    ports:
      - "5173:5173"
    depends_on:
      - api

volumes:
  coffee_state:
